<html lang="en">
<head>

    <title>CSS Position Property</title>

    <style>

        div {
            border: 3px solid red;
        }

        img {
            margin: 10px;
        }

        .img2 {

            position: absolute;
            top: 200px;
        }

    </style>

</head>
<body>

        <img class="img3" src="./3.jpg" width="300px" height="300px" alt="">

</body>
</html>
