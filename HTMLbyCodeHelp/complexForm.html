<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form</title>
</head>
<body>

    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">

        <br/>
        <br/>

        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <br/>
        <br/>

        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone">

        <br/>
        <br/>

        <label for="occupation">Occupation</label>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>

        <fieldset>
            <legend>
                Topics of Interest
            </legend>
            <label for="checkbox">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox">

            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">

            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">
        </fieldset>

        <br/>
        <br/>

        <label for="textarea1">Comments</label>
        <br/>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

        <input type="button" value="submit" name="btn1" id="btn1">

    </form>
    
</body>
</html>
