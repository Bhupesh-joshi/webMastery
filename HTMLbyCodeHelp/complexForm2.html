<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex form 2</title>
</head>
<body>

    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">

        <br/>
        <br/>

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <br/>
        <br/>

        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone">

        <br/>
        <br/>

        <label for="resume">Resume:</label>
        <br/>
        <input type="file" name="resume" id="resume">

        <br/>
        <br/>

        <label for="exp">Experience in Years</label>
        <br/>
        <input type="number" name="exp" id="exp" min="5" max="20">

        <br/>
        <br/>

        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <label for="checkbox1">HTML</label>

            <br/>

            <input type="checkbox" name="checkbox2" id="checkbox2">
            <label for="checkbox2">CSS</label>
            
            <br/>

            <input type="checkbox" name="checkbox3" id="checkbox3">
            <label for="checkbox3">JavaScript</label>
        </fieldset>

    </form>
    
</body>
</html>
