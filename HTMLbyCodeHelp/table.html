<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>

    <!-- Table 1 -->

    <table border="1">
        <thead>
            <th>SID</th>
            <th>SName</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>

        <tbody>
            <tr>
                <td>1234</td>
                <td colspan="3">Bill</td>
                <!-- <td>Male</td>
                <td>23</td> -->
            </tr>
            <tr>
                <td>1234</td>
                <td>Bill</td>
                <td>Male</td>
                <td rowspan="3">23</td>
            </tr>
            <tr>
                <td>1234</td>
                <td>Bill</td>
                <td>Male</td>
                <!-- <td>23</td> -->
            </tr>
            <tr>
                <td>1234</td>
                <td>Bill</td>
                <td>Male</td>
                <!-- <td>23</td> -->
            </tr>
        </tbody>

    </table>


    <!-- Table 2 -->

    <table border="1">
        <thead>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">R1 C1</td>
                <td>R1 C2</td>
                <td>R1 C3</td>
            </tr>
            <tr>
                <!-- <td>R2 C1</td> -->
                <td>R2 C2</td>
                <td>R2 C3</td>
            </tr>
            <tr>
                <td colspan="3">R3 C1</td>
                <!-- <td>R3 C2</td>
                <td>R3 C3</td> -->
            </tr>
        </tbody>
    </table>



    <!-- Table 3 -->

    <table border="1">
        <thead>
            <th>No</th>
            <th>F Name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Type</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill</td>
                <td>F Microsoft</td>
                <td>$500</td>
                <td rowspan="4">C Founder</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Alen</td>
                <td>F Apple</td>
                <td>$600</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rick</td>
                <td>F Amazon</td>
                <td>$700</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Dana</td>
                <td>F Facebook</td>
                <td>$800</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Exp</td>
                <td>$10000</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
