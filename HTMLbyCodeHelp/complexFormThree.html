<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form 3</title>
</head>
<body>

    <h1>Complex form</h1>

    <form action="">

        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name</label>
            <input type="text" name="name" id="name">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">

            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">


            <label for="heading">Gender</label>

            <input type="radio" name="radio1" id="radio1">
            <label for="radio1">Male</label>

            <input type="radio" name="radio2" id="radio2">
            <label for="radio2">Female</label>

            <label for="option">Country</label>

            <select name="dropdown" id="dropdown">
                <option name="usa" id="usa">USA</option>
            <option name="usa" id="usa">India</option>
            <option name="usa" id="usa">Russia</option>
            <option name="usa" id="usa">Bhutan</option>
            </select>
        </fieldset>

        <br/>

        <fieldset>
            <legend>Address Street
                <input type="text" name="city" id="city">
                <label for="city">City</label>

                <input type="text" name="state" id="state">
                <label for="state">State</label>

                <input type="number" name="zip" id="zip">
                <label for="zip">Zip-Code</label>
            </legend>
        </fieldset>

        <br/>

        <fieldset>
            <legend>Other Information</legend>

            <label for="comment">Comments</label>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>

            <label for="checkbox">I agree to the terms of the service</label>
            <input type="checkbox" name="checkbox" id="checkbox">
            
            <br/>

            <input type="submit" name="btn" id="btn" value="Submit">
        </fieldset>

    </form>
    
</body>
</html>
